{% extends "base.html" %}

{% block title %}
    All courses
{% endblock %}

{% block content %}
  <h1>All courses</h1>
  
  <div class="module">
    {% for course in courses %}
      <h2>
        <a href="{% url 'course_detail' course.slug %}">
          {{ course.title }}
        </a>
      </h2>
    {% endfor %}
  </div>
{% endblock %}
